<ion-header>
  <ion-navbar>
    <ion-title>
        Todos!
    </ion-title>
	<div class="m-btn">
      <span class="u-back" (click)="backHome()" >
          <img src="assets/imgs/Dot.png" alt="" srcset="">
      </span>
      <span class="u-close" (click)="closeApp()" >
        <img src="assets/imgs/dot-circle-o.png" alt="" srcset="">
      </span>
    </div>
 
  </ion-navbar>
</ion-header>
 <ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
  <ion-buttons end>
     <button full ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
</ion-content>
